<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Responsive Gallery</title>
    <style>
       nav ul{
        display: flex;
        justify-content: center;
        gap: 20px;
        font-size: larger;
        font-weight: 900;
        text-decoration: none;
        list-style: none;
      }
      nav ul li a{
        text-decoration: none;
        color: #000;
      }
      .container {
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(6, 200px);
      }
      img {
        width: 100%;
        height: 100%;
      }
      .big-leyout {
        grid-column: span 6;
        grid-row: span 2;
      }
      .simple-leyout {
        grid-column: span 2;
        grid-row: span 2;
      }
      .wide-leyout {
        grid-column: span 2;
        grid-row: span 1;
      }
      @media screen and (max-width:576px){
        .container {
        display: grid;
        gap: 3px;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 200px);
      }
      .big-leyout, .simple-leyout, .wide-leyout{
        grid-row: span 1;
        grid-column: span 1;
      }
      }
    </style>
  </head>
  <body>
    <h2>Grid Gallery with responsive</h2>
     <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="grid-box.html">Grid Box</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="big-leyout">
        <img src="./images/A.jpg" alt="" />
      </div>
      <div class="simple-leyout">
        <img src="./images/B.jpg" alt="" />
      </div>
      <div class="simple-leyout">
        <img src="./images/C.jpg" alt="" />
      </div>
      <div class="wide-leyout">
        <img src="./images/D.jpg" alt="" />
      </div>
      <div class="wide-leyout">
        <img src="./images/E.jpg" alt="" />
      </div>
      <div class="simple-leyout">
        <img src="./images/F.jpg" alt="" />
      </div>
      <div class="">
        <img src="./images/G.jpg" alt="" />
      </div>
      <div class="">
        <img src="./images/G.jpg" alt="" />
      </div>
      <div class="simple-leyout">
        <img src="./images/I.jpg" alt="" />
      </div>
      <div class="">
        <img src="./images/G.jpg" alt="" />
      </div>
      <div class="">
        <img src="./images/G.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
