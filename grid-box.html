<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid box</title>
    <style>
         nav ul{
        display: flex;
        justify-content: center;
        gap: 20px;
        font-size: larger;
        font-weight: 900;
        text-decoration: none;
        list-style: none;
      }
      nav ul li a{
        text-decoration: none;
        color: #000;
      }
      .container{
        gap: 25px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 200px) 50px 50px;
      }
      .grid{
        background-color: brown;
        padding: 30px;

      }
      .sidebar{
        grid-row: span 5;
      }
      .footer{
        grid-column: span 3;
      }
      .extra-color{
        background-color: burlywood;
      }
      @media screen and  (max-width: 576px){
        .container{
        gap: 25px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(5, 1fr);
      }
      .sidebar{
        grid-row: span 1;
      }
      .footer{
        grid-column: span 1;
      }
      }
    </style>
</head>
<body>
     <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="grid-box.html">Grid Box</a></li>
        <li><a href="leyout.html"> Grid Layout</a></li>
      </ul>
    </nav>
    <div class="container">
        <div class="grid sidebar">box 1</div>
        <div class="grid">box 2</div>
        <div class="grid">box 3</div>
        <div class="grid">box 4</div>
        <div class="grid">box 5</div>
        <div class="grid extra-color">box 6</div>
        <div class="grid extra-color">box 7</div>
        <div class="grid">box 8</div>
        <div class="grid extra-color">box 9</div>
        <div class="grid extra-color">box 10</div>
        <div class="grid footer">box 11</div>
        <div class="grid footer">box 12</div>
    </div>
</body>
</html>
